<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/seat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <div class="container">
        <form action="" id="SeatForm">
            <h2>Seat Form</h2>
            <br><br>
            <div class="form-group">
                <label>Cinema:</label>
                <select name="Cinema" id="Cinema" onchange="return handleMovie()"></select>
            </div>
            <br><br>
            <div class="form-group">
                <label>Movie:</label>
                <select name="Movie" id="Movie" onchange="return handletime()">
                </select>
            </div>
            <br><br>
            <div class="form-group">
                <label>Time:</label>
                <select name="mtime" id="mtime">
                </select>
            </div>
            <br><br>
            <div class="form-group">
                <label>Seat:</label>
                <input type="text" name="seat" id="seat">
            </div>
            <br><br>

            <div class="form-group">
                <label>Price:</label>
                <input type="text" name="price" id="price">
            </div>
            <br><br>

            <input type="submit" id="button">
        </form>

        <br><br>


        <div id="disp">

        </div>

        <div id="one"></div>
        <div id="two"></div>
        <div id="three"></div>
        <div id="four"></div>
        <div id="five"></div>
        <div id="six"></div>
        <div id="seven"></div>

    </div>


    <script src="assets/js/seat.js"></script>
    <script src="assets/js/api.js"></script>
</body>

</html>
